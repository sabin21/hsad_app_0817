<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Draft</title> 
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" defer="">
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="./img/logo_red_100.svg">
    </div>
    <img src="./img/draft_1/header_right.png" class="header-right">
  </header>

  <div class="home-outer">
  <div class="home-wrap">  
    <div class="home-inner">
      <span class="home-spacer"></span>

      <div class="select-block">
        <span class="select-row">
          <span>저는 </span>
          <span>
            <button class="select-btn" id="select-user">
              <span>일반 사용자 </span>
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <path d="M38.4 19.2L24 33.6L9.59998 19.2" stroke="#F100FF" stroke-width="4" stroke-linecap="round"/>
              </svg>
            </button>
          </span>
          <span>이며 </span>
          <span>
            <button class="select-btn">
              <span>모든 주제들</span>
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
                <path d="M38.4 19.2L24 33.6L9.59998 19.2" stroke="#F100FF" stroke-width="4" stroke-linecap="round"/>
              </svg>
            </button>
        </span>
        </span>
        <span class="select-row">
          <span>에 대한 내용이 궁금해요</span>
          <!-- <span><img src="./img/draft_1/btn_select_act.svg" class="btn-select-act"></span> -->
        </span>
      </div>

      <span class="home-spacer2"></span>

      <img src="./img/draft_1/con_full_2.png" class="recommend">
      <span class="home-spacer"></span>
    </div>
  </div>
</div>


<!-- <script src="./app_common.bundle.js"></script> -->
</body>
</html>
